version: '3'
services:
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    image: bluecrewsql
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    networks:
      - backend
  app:
    build: ./
    image: bluecrew
    ports:
      - "3000:3000"
    networks:
      - backend
    depends_on:
      - db
    restart: on-failure
    environment:
      - HOST=db
      - USER=cats_admin
      - PASSWORD=cheezburger
      - DB=bluecrew
networks:
  backend:
